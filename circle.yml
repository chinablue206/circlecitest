machine:
  timezone:
    Asia/Tokyo
  java:
    version: openjdk7

general:
  artifacts:
    - "app/build/outputs/apk/app-debug.apk"

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter android-23 

test:
  pre:
    - chmod +x ./gradlew
  post:
    - ./gradlew checkstyle
    - cp -r build/reports/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/reports/* $CIRCLE_TEST_REPORTS
